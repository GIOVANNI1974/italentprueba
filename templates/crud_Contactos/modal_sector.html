{% extends "index.html" %}
{% block title %} Sector Economico {% endblock %}
{% block contenido %} 

<div class="modal-dialog">
    <div class="modal-content">
        
        <form method="post" action="" enctype="multipart/form-data">  
            {% csrf_token %}  
            {% for campo in formulariosector %}
            <div class="mb-4" class="align-center">
                <b><label for="">SECTOR ECONOMICO</label></b>
        
                <input 
                type="{{ campo.field.widget.input_type }}"
                class="form-control" 
                name="{{ campo.name }}" 
                id="" 
                aria-describedby="helpId" 
                placeholder="{{ campo.label }}">
            </div>
            <div class="col-12 help-text">{{ campo.error }}</div>
            {% endfor %}
            <input name="" id="" class="btn btn-success" type="submit" value="Crear Sector">
</form>

        
       
    </div>
</div>
{% endblock %}
